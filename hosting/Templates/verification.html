<!doctype html>
{%load static%}

<html lang="en">
    <head>
        <title>Blackboard-User verification</title>
        <!---External CSS Link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css'%}">

        <link rel="stylesheet" href="{% static 'css/home.css'%}">

    <body>
        <div id="container">
            <!-- <div id="header" style="background-image:url(../static/images/home_background.jpg)">
                <i>Blackboard</i>
            </div> -->
            <div class="menu">
                <a href="#" onclick="toggle_sidebar()"><i class="fa fa-fw fa-bars"></i></a>
                <a  href="/"><i class="fa fa-fw fa-home"></i>HomePage</a>

            </div>
            <div id="content_main" > 
                
                    <form action="verification" method="POST">
                        {% csrf_token %}

                        <input type="text" class="inputs" name="code" style="height:40px;" required><br><br>
                        
                        <button type="submit" class="neon-button">Submit</button>
                    </form>
                 
                       

            </div>
            
            

        </div>
        <script src="{% static 'js/home.js' %}"></script>
        <script src="{% static 'js/book.js' %}"></script>
    </body>
</html>
